<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="second">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Criar Especialidade</title>
        </f:facet>
        <style> 
            *{
                font-size: 14px;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" >
                <h:form id="f1">
                    <p:breadCrumb>
                        <p:menuitem value="Utilitarios" url="#"/>
                        <p:menuitem value="Especilidades" url="#"/>
                    </p:breadCrumb>
                    <p:commandButton style="margin:5px 0 5px 0;" value="Adicionar Especialidade" icon="ui-icon-plus" type="reset" onclick="PF('dlg2').show();"/>

                    <p:dataTable id="dt1" var="especialidade" value="#{especialidadeController.especialidades}">
                        <p:column headerText="Descrição">
                            <h:outputText value="#{especialidade.description}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                <p:dialog header="Cadastrar Especialidade" widgetVar="dlg2" style="font-size: 14px;" width="600">
                    <h:form id="f2">
                        <p:growl id="growl" life="2000" />
                        <p:panelGrid columns="2">
                            <p:outputLabel for="name" value="Descrição"/>
                            <p:inputText id="name" value="#{especialidadeController.description}" size="60"/>
                            
                        </p:panelGrid>    
                        <p:commandButton style="margin:5px;" value="Guardar" update=":f1:dt1 growl" icon="ui-icon-disk" action="#{especialidadeController.guardar()}" process="@form"/>
                        <p:commandButton style="margin:5px;" value="Cancelar" type="reset" onclick="PF('dlg2').hide();" icon="ui-icon-close"/>
                        
                    </h:form>
                </p:dialog>
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
