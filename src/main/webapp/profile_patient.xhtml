<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Consultas - Paciente</title>
        </f:facet>
        <style>
            *{
                font-size: 14px;
            }
        </style>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center" >
                <h:form id="form1">
                    <p:breadCrumb>
                        <p:menuitem value="Utilitarios" url="#"/>
                        <p:menuitem value="Consultas" url="#"/>
                    </p:breadCrumb>
                    <p:commandButton style="margin:5px 0 5px 0;" value="Marcar Consulta" icon="ui-icon-plus" type="button" onclick="PF('dlg2').show();"/>


                    <p:dataTable id="dtable" var="consulta" value="#{consultaPController.consultas}">
                        <p:column headerText="Data">
                            <h:outputText value="#{consulta.dataconsulta}"/>
                        </p:column>

                        <p:column headerText="Especialidade">
                            <h:outputText value="#{consulta.especialidade}"/>
                        </p:column>
                        <p:column headerText="Tipo de Consulta">
                            <h:outputText value="#{consulta.tipoconsulta}"/>
                        </p:column>
                        <p:column headerText="Medico">
                            <h:outputText value="#{consulta.medico.name}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{consulta.estado}" style="color:red;"/>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":form3:groupDetail" oncomplete="PF('dlg3').show()" icon="ui-icon-search" title="View">
                                <f:setPropertyActionListener value="#{consulta}" target="#{consultaPController.selectedconsult}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>
                <p:dialog header="Cadastrar Grupo" widgetVar="dlg2" style="font-size: 14px;" width="500">
                    <h:form id="form2" >

                        <p:growl id="growl" life="2000" />
                        <p:panelGrid columns="2" style="width:100%;">
                            <p:outputLabel value="Especialidade"/>
                            <p:selectOneMenu id="espec" value="#{consultaPController.especialidade}"  >
                                <f:selectItem itemLabel="Seleccione Especialidade" itemValue="" noSelectionOption="true" />    
                                <f:selectItems value="#{consultaPController.mapEsp}" />

                            </p:selectOneMenu>
                            
                        </p:panelGrid>
                        <p:commandButton style="margin:5px;" value="Guardar" update=":form1:dtable growl" icon="ui-icon-disk" action="#{p_gController.guardar()}" process="@form"/>
                        <p:commandButton style="margin:5px;" value="Cancelar" onclick="PF('dlg2').hide();" icon="ui-icon-close"/>

                    </h:form>
                </p:dialog>
                <p:dialog header="Ver Grupo" widgetVar="dlg3" style="font-size: 14px;" >
                    <h:form id="form3" >

                        <p:growl id="growl" life="2000" />
                        <p:outputPanel id="groupDetail" style="text-align:center; width:250px">
                            <p:panelGrid  columns="2" rendered="#{not empty p_gController.selectedgroup}" columnClasses="label,value">

                                <h:outputText value="Nome:"/>
                                <h:outputText value="#{p_gController.selectedgroup.description}" />

                                <h:outputText value="Obs" />
                                <h:outputText value="#{p_gController.selectedgroup.obs}" />

                                <h:outputText value="Itens:" />
                                <ui:repeat value="#{p_gController.selectedgroup.items}" var="item">
                                    <h:outputText value="#{item.nameValue}" style="display:block"/>
                                </ui:repeat>
                            </p:panelGrid>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
