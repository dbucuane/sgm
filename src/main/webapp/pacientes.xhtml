<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="second">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Criar Paciente</title>
        </f:facet>
        <style> 
            *{
                font-size: 14px;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" >
                <h:form id="f1">
                    <p:breadCrumb>
                        <p:menuitem value="Utilitarios" url="#"/>
                        <p:menuitem value="Pacientes" url="#"/>
                    </p:breadCrumb>
                    <p:commandButton style="margin:5px 0 5px 0;" value="Adicionar Paciente" icon="ui-icon-plus" type="reset" onclick="PF('dlg2').show();"/>

                    <p:dataTable id="dt1" var="paciente" value="#{pacientesController.pacientes}">
                        <p:column headerText="NID">
                            <h:outputText value="#{paciente.nid}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{paciente.name}"/>
                        </p:column>
                        <p:column headerText="Profissão">
                            <h:outputText value="#{paciente.profession}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{paciente.iduser.email}"/>
                        </p:column>
                        <p:column headerText="Contacto">
                            <h:outputText value="#{paciente.contact}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                <p:dialog header="Cadastrar Paciente" widgetVar="dlg2" style="font-size: 14px;" width="600">
                    <h:form id="f2">
                        <p:growl id="growl" life="2000" />
                        <p:panelGrid columns="2">
                            <p:outputLabel for="name" value="Nome Completo"/>
                            <p:inputText id="name" value="#{pacientesController.name}" size="60"/>
                            <p:outputLabel for="nid" value="NID"/>
                            <p:inputText id="nid" value="#{pacientesController.nid}" size="60"/>
                            <p:outputLabel for="prf" value="Profissão"/>
                            <p:inputText id="prf" value="#{pacientesController.profession}" size="60"/>
                            <p:outputLabel for="cont" value="Contacto"/>
                            <p:inputText id="cont" value="#{pacientesController.contact}" size="60"/>
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{pacientesController.email}" size="60"/>
                            <p:outputLabel for="addr" value="Endereço"/>
                            <p:inputText id="addr" value="#{pacientesController.address}" size="60"/>
                            <p:outputLabel for="nac" value="Nacionalidade"/>
                            <p:inputText id="nac" value="#{pacientesController.nationality}" size="60"/>
                            <p:outputLabel for="nat" value="Naturalidade"/>
                            <p:inputText id="nat" value="#{pacientesController.naturality}" size="60"/>
                            <p:outputLabel for="es" value="Estado Civil"/>
                            <p:inputText id="es" value="#{pacientesController.maritalstatus}" size="60"/>
                            <p:outputLabel for="sexo" value="Sexo"/>
                            <p:selectOneMenu id="sexo" value="#{pacientesController.sexo}"  style="width:150px">
                                <f:selectItem itemLabel="Masculino" itemValue="1" />
                                <f:selectItem itemLabel="Feminino" itemValue="0" />
                            </p:selectOneMenu>
                            <p:outputLabel for="inline" value="Data"/>
                            <p:calendar id="inline" value="#{pacientesController.birthdate}" showOn="button" />
                        </p:panelGrid>    
                        <p:commandButton style="margin:5px;" value="Guardar" update=":f1:dt1 growl" icon="ui-icon-disk" action="#{pacientesController.guardar()}" process="@form"/>
                        <p:commandButton style="margin:5px;" value="Cancelar" type="reset" onclick="PF('dlg2').hide();" icon="ui-icon-close"/>
                        
                    </h:form>
                </p:dialog>
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
